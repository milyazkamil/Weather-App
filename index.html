<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="https://img.icons8.com/nolan/64/partly-cloudy-night.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="app">        
        
        <div class="frame">
            <video class="videos autumn" autoplay muted loop>
                <source src="./videos/autumn.mp4" type="video/mp4">
            </video>
            <video class="videos winter" autoplay muted loop>
                <source src="./videos/winter.mp4" type="video/mp4">
            </video>
            <video class="videos summer" autoplay muted loop>
                <source src="./videos/summer.mp4" type="video/mp4">
            </video>
            <video class="videos sunrise" autoplay muted loop>
                <source src="./videos/sunrise.mp4" type="video/mp4">
            </video>
            <video class="videos nature" autoplay muted loop>
                <source src="./videos/nature.mp4" type="video/mp4">
            </video>
            <video class="videos rainy" autoplay muted loop>
                <source src="./videos/rainy.mp4" type="video/mp4">
            </video>
        </div>


        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search...">
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
            </div>
            <div class="weather loading">
                <h3 class="city">Weather in Istanbul</h3>
                <div class="img-temp">
                    <img class="icon" src="" alt="weather photo" />
                    <h1 class="temp"></h1>
                </div>
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>


    </div>

    <script src="script.js" defer></script>
</body>
</html>
